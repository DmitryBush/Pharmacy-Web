databaseChangeLog:
  - changeSet:
      id: implementation outbox pattern
      author: Dmitry Bush
      changes:
        - createTable:
            tableName: outbox_service_table
            columns:
              - column:
                  name: operation_id
                  type: UUID
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: object_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: operation_type
                  type: VARCHAR(1)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMPTZ
                  constraints:
                    nullable: false
              - column:
                  name: payload
                  type: TEXT
                  constraints:
                    nullable: false