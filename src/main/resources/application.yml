spring:
  servlet:
    multipart:
      max-file-size=5MB
      max-request-size=512KB
  datasource:
    url: jdbc:postgresql://localhost:5432/pharmacies
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    open-in-view: false
    properties.hibernate:
      show_sql: true
      format_sql: true
      hbm2ddl.auto: validate

logging:
  level:
    org.springframework.security: trace

storage:
  directory: files
  max-path-length: 4096
  MAX_PATH_SEGMENT_LENGTH: 255

time:
  timezone: Europe/Moscow

daily-featured-products:
  update-cron: "* 30 0 * * *"
  count: 5