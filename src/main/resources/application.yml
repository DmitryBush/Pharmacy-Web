spring:
  servlet:
    multipart:
      max-file-size=5MB
      max-request-size=512KB
  datasource:
    url: jdbc:postgresql://localhost:5432/pharmacies
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    open-in-view: false
    properties.hibernate:
      show_sql: true
      format_sql: true
      hbm2ddl.auto: validate

logging:
  level:
    org.springframework.security: trace

storage:
  directory: files