<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Управление товарами</title>
    <link href="/admin/css/productManagement.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1>Управление товарами</h1>
    <p>Всего найдено: [(${products.getTotalElements()})] товаров</p>
    <div>
        <button onclick="showCreateMenu()">Добавить продукт</button>
    </div>
    <div id="modalBackdrop" class="modal-backdrop"></div>
    <div id="creationWindow" style="display: none" aria-modal="true">
        <span class="close" onclick="closeCreateMenu()">&times;</span>
        <h2>Создать новый продукт</h2>
        <form action="/api/admin/product" method="post">
            <div>
                <label for="name">
                    Название товара
                    <input type="text" id="name" required>
                </label>
            </div>
            <div>
                <label for="type">
                    Тип товара
                    <input type="text" id="type" required>
                </label>
            </div>
            <div>
                <label for="price">
                    Цена
                    <input type="number" id="price" step="0.01" required>
                </label>
            </div>
            <div>
                <fieldset>
                    <legend>Требуется рецепт</legend>
                    <label>
                        <input type="radio" name="recipe" value="1">
                        Да
                    </label>
                    <label>
                        <input type="radio" name="recipe" value="0" checked>
                        Нет
                    </label>
                </fieldset>
            </div>
            <div>
                <button type="submit">Создать</button>
                <button id="closeModal" onclick="closeCreateMenu()">Отмена</button>
            </div>
        </form>
    </div>
    <div>
        <div class="product-item" th:each="item : ${products.content}">
            <a th:href="@{/admin/product/{id}(id=${item.id})}">
                <img src="https://cdn.kama-med.ru/images/products/1/6479/373201231/bint-elast.jpg"
                     width="50px"
                     alt="[(${item.name})]">
            </a>
            <div>
                <a th:href="@{/admin/product/{id}(id=${item.id})}" th:text="${item.name}"></a>
            </div>
            <div>
                <p>[(${item.price})] ₽</p>
            </div>
            <div>
                <button class="btn-edit" th:data="${item.id}">Изменить</button>
            </div>
            <div>
                <button class="btn-delete" th:data-id="${item.id}">Удалить</button>
            </div>
        </div>
    </div>
    <script src="/admin/js/productManagement.js"></script>
</body>
</html>
