<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Склад</title>
    <link href="/css/admin/warehouse-info.css" rel="stylesheet" type="text/css">
    <script src="/js/admin/warehouse-info.js" type="text/javascript"></script>
</head>
<body>
    <div id="branch-id" typeof="hidden" th:data-id="${branch.id}"></div>
    <div th:replace="~{/admin/sidebar/sidebar.html :: sidebar}"></div>
    <main class="main-content">
        <h1 class="page-title">Склад</h1>
        <div class="page-container">
            <div class="warehouse-info">
                <h2>Информация о складе: <a th:href="@{/admin/branch}">[(${branch.name})]</a></h2>
                <p>Всего товаров на складе - [(${countItems})]</p>
                <p>Использовано - [(${usedSpace})]% места</p>
            </div>
            <div>
                <button class="btn product-receipt-btn" id="product-receipt-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-square-fill" viewBox="0 0 16 16">
                        <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0"/>
                    </svg>
                    Поступление
                </button>
                <button class="btn product-sale-btn" id="product-sale-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cash-coin" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M11 15a4 4 0 1 0 0-8 4 4 0 0 0 0 8m5-4a5 5 0 1 1-10 0 5 5 0 0 1 10 0"/>
                        <path d="M9.438 11.944c.047.596.518 1.06 1.363 1.116v.44h.375v-.443c.875-.061 1.386-.529 1.386-1.207 0-.618-.39-.936-1.09-1.1l-.296-.07v-1.2c.376.043.614.248.671.532h.658c-.047-.575-.54-1.024-1.329-1.073V8.5h-.375v.45c-.747.073-1.255.522-1.255 1.158 0 .562.378.92 1.007 1.066l.248.061v1.272c-.384-.058-.639-.27-.696-.563h-.668zm1.36-1.354c-.369-.085-.569-.26-.569-.522 0-.294.216-.514.572-.578v1.1zm.432.746c.449.104.655.272.655.569 0 .339-.257.571-.709.614v-1.195z"/>
                        <path d="M1 0a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h4.083q.088-.517.258-1H3a2 2 0 0 0-2-2V3a2 2 0 0 0 2-2h10a2 2 0 0 0 2 2v3.528c.38.34.717.728 1 1.154V1a1 1 0 0 0-1-1z"/>
                        <path d="M9.998 5.083 10 5a2 2 0 1 0-3.132 1.65 6 6 0 0 1 3.13-1.567"/>
                    </svg>
                    Продажа
                </button>
            </div>
            <div class="product-list">
                <div class="product-item" th:each="item : ${items.content}">
                    <a th:href="@{/admin/product/{id}(id=${item.medicine.id})}">
                        <div th:unless="${item.medicine.imagePaths.isEmpty()}">
                            <img th:src="@{/api/v1/product-image/{id}(id=${item.medicine.imagePaths.get(0).id})}"
                                 width="50px"
                                 height="50px"
                                 th:alt="${item.medicine.name}">
                        </div>
                        <div th:if="${item.medicine.imagePaths.isEmpty()}" class="image-unavailable"></div>
                    </a>
                    <div>
                        <a th:href="@{/admin/product/{id}(id=${item.medicine.id})}" th:text="${item.medicine.name}"></a>
                    </div>
                    <div>
                        <p>[(${item.amount})] шт.</p>
                    </div>
                    <div>
                        <p>[(${item.medicine.price})] ₽</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
