<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Управление заказами</title>
    <link href="/css/admin/order-controller.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div th:replace="~{/admin/sidebar/sidebar.html :: sidebar}"></div>
    <main class="main-content">
        <h1 class="page-title">Заказы</h1>
        <div th:each="order : ${orders.content}" th:if="${orders.getTotalElements() > 0}" class="orders-list">
            <a th:href="@{/admin/orders/{id}(id=${order.id})}">
                <div class="order-header">
                    <h4 class="order-title">Заказ - [(${order.id})]</h4>
                    <p class="order-status">[(${order.statusOrder})]</p>
                </div>
                <div class="order-body">
                    <p class="order-customer">
                        Покупатель: [(${order.user.surname})] [(${order.user.name})] [(${order.user.lastName})]
                    </p>
                    <div class="order-price">
                        <span>Итоговая стоимость:</span>
                        <p>[(${order.result})] ₽</p>
                    </div>
                    <button>Подробнее</button>
                </div>
            </a>
        </div>
        <div th:unless="${orders.getTotalElements() > 0}" class="orders-list">
<!--            <div class="order-header">-->
<!--                <h2>Заказы в данном филиале отсутствуют</h2>-->
<!--            </div>-->
<!--            <div class="order-body">-->
<!--                <p>Проверьте настройки фильтров или повторите позже</p>-->
<!--            </div>-->
            <h3 class="empty-title">Заказы отсутствуют</h3>
            <p class="empty-description">Проверьте настройки фильтров или повторите позже</p>
        </div>
    </main>
</body>
</html>
