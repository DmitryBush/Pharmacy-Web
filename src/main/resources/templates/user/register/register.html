<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link href="/css/login/login.css" rel="stylesheet" type="text/css">
    <script src="/js/user/login.js" type="text/javascript"></script>
</head>
<body>
    <main class="main-content">
        <section>
            <div class="login-header">
                <h1>Регистрация</h1>
            </div>
            <div>
                <form class="login-form" th:action="@{/register}" method="post" th:object="${createDto}">
                    <div>
                        <label for="name">
                            Введите имя
                            <input id="name" name="name" type="text"
                                   minlength="2"
                                   maxlength="25"
                                   placeholder="Имя"
                                   required>
                        </label>
                    </div>
                    <div>
                        <label for="surname">
                            Введите фамилию
                            <input id="surname" name="surname" type="text"
                                   minlength="2"
                                   maxlength="25"
                                   placeholder="Фамилия"
                                   required>
                        </label>
                    </div>
                    <div>
                        <label for="last_Name">
                            Введите отчество
                            <input id="last_Name" name="lastName" type="text"
                                   maxlength="25"
                                   placeholder="Отчество"
                                   required>
                        </label>
                    </div>
                    <div>
                        <label for="username">
                            Введите номер телефона
                            <input id="username" name="mobilePhone" type="tel"
                                   placeholder="+7 (___) ___-__-__"
                                   pattern="^(\+7|8)\s\(\d{3}\)\s\d{3}-\d{2}-\d{2}$"
                                   required>
                        </label>
                    </div>
                    <div>
                        <label for="password">
                            Введите пароль
                            <input id="password" name="password" type="password"
                                   minlength="4"
                                   maxlength="256"
                                   placeholder="Введите пароль"
                                   required>
                        </label>
                    </div>
                    <div>
                        <button type="submit">Зарегистрироваться</button>
                    </div>
                    <div>
                        <span>Вы уже зарегистрированы? <a href="@{/login}">Войти</a></span>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
