<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
</head>
<body>
    <div>
        <h1>Войти по паролю</h1>
        <div>
            <form th:action="@{/login}" method="post">
                <div>
                    <label for="username">
                        Номер телефона
                        <input type="text" id="username" name="username" placeholder="+79XXXXXXXXXX">
                    </label>
                </div>
                <div>
                    <label for="password">
                        Пароль
                        <input type="password" id="password" name="password">
                    </label>
                </div>
                <div th:if="${param.error}">
                    <p>Неправильный номер телефона или пароль</p>
                </div>
                <div>
                    <button type="submit">Войти</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
